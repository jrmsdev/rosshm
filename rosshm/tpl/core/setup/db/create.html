% rebase('core/base.html', title = 'create database')
<h1>create database</h1>
<p>{{db}}</p>
% if defined('error'):
<pre>{{error}}</pre>
% else:
<form action="/_/setup/db/create" method="POST">
	<label>admin user</label>
	<input type="text" value="admin" name="admin_user" required="required">
	<label>admin password</label>
	<input type="password" name="admin_password" required="required">
	<button type="submit">create</button>
</form>
% end
